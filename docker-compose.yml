services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - data:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: letmein

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: letmein
      ME_CONFIG_MONGODB_URL: mongodb://root:letmein@mongo:27017/
      ME_CONFIG_BASICAUTH: false

  jupyter:
    image: dbsfdit/jupyter:2023.ss
    container_name: dbsfdit-jupyter
    ports:
      - "5678:8888"
    volumes:
      - ../map-reduce:/home/jovyan/map-reduce

  namenode:
    image:  amnrz/hadoop-namenode:v1
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - hadoop.env

  datanode:
    image: amnrz/hadoop-datanode:v1
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - hadoop.env

  resourcemanager:
    image: amnrz/hadoop-resourcemanager:v1
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - hadoop.env

  nodemanager1:
    image:  amnrz/hadoop-nodemanager:v1
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - hadoop.env

  historyserver:
    image: amnrz/hadoop-historyserver:v1
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - hadoop.env



volumes:
  data: {}
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:


